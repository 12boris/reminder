<!DOCTYPE html>
<html lang="ru">
      <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Заголовок страницы</title>
            <link rel="stylesheet" href="/style.css">
      </head>

      <style>

            .flex{
                  display: flex;
                  justify-content: center;
                  align-items: center;
            }

            header{
                  width: 100%;
                  height: 50px;
                  background-color: rgb(238, 238, 238);
                  padding: 20px;
            }

            body{
                  margin: 0;
            }

            main{
                  height: 1000px;
                  display: flex;
                  flex-wrap: nowrap;
            }

            .right-menu{
                  width: 20%;
                  height: 100%;
            }

            nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            height: 100%;
            }

            nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            }

            nav li {
            display: inline-block;
            margin-right: 20px;
            }

            nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            display: block;
            padding: 10px;
            transition: background-color 0.3s ease;
            }

            nav a:hover {
            background-color: #555;
            }

            .dropdown {
            position: relative;
            display: inline-block;
            }

            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            }

            .dropdown:hover .dropdown-content {
            display: block;
            }

            .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            transition: background-color 0.3s ease;
            }

            .dropdown-content a:hover {
            background-color: #555;
            }

            .reminder{
                  padding: 20px;
                  width: 80%;
                  margin-left: 60px;
            }

            textarea{
                  padding: 5px;
            }

            .reminder-col{
                  margin: 10px 30px;
                  margin-bottom: 45px;
            }

            .reminder-col p{
                  margin-bottom: 30px;
            }

            .input-col{
                  margin: 10px 0px;
            }


            #calendar {
                  width: 300px;
                  text-align: center;
                  background-color: #fff;
                  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                  border-radius: 8px;
            }

            select {
                  padding: 10px;
                  font-size: 16px;
                  margin: 10px;
            }

            table {
                  width: 100%;
                  border-collapse: collapse;
            }

            th, td {
                  padding: 10px;
                  border: 1px solid #ddd;
            }

            th {
                  background-color: #f2f2f2;
            }

            td {
                  cursor: pointer;
            }

            td:hover {
                  background-color: #f0f0f0;
            }

            .selected-cell{
                  background-color: #e0e0e0;
            }

            #timePicker {
                  width: 300px;
                  text-align: center;
                  background-color: #fff;
                  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                  border-radius: 8px;
                  margin-bottom: 20px;
            }

            input[type="time"] {
                  padding: 10px;
                  font-size: 16px;
                  margin: 10px;
            }

            #selectedTimeTextarea {
                  width: 100%;
                  padding: 10px;
                  font-size: 16px;
                  margin: 10px;
            }

            .buttons{
                  width: 450px;
                  height: 50px;
                  display: flex;
                  justify-content: space-between;
            }

            .buttons button{
                  width: 45%;
                  height: 100%;
                  background: lightgray;
                  border: 1px solid grey;
            }

      </style>

      <body>
            <header style="display: flex;justify-content: space-between;">
                  <div class="flex" style="width: 300px;">Reminder</div>
                  <div class="flex" style="width: 300px;">{{ context.telegram_id }}</div>
            </header>

            <main>
                  <div class="right-menu">
                        <nav>
                              <ul>
                                  <li class="dropdown" style="width: 300px;">
                                      <a href="#">Напоминания</a>
                                      <div class="dropdown-content" style="width: 300px;">
                                          <a href="#">Создать</a>
                                          <a href="#">Мои</a>
                                          <a href="#">Команды</a>
                                      </div>
                                  </li>
                                  
                                  <li class="dropdown" style="width: 300px;">
                                    <a href="#">Боты</a>
                                    <div class="dropdown-content" style="width: 300px;">
                                        <a href="#">Создать</a>
                                        <a href="#">Мои</a>
                                        <a href="#">Команды</a>
                                    </div>
                                </li>
                                
                                <li class="dropdown" style="width: 300px;">
                                    <a href="#">Команды</a>
                                    <div class="dropdown-content" style="width: 300px;">
                                        <a href="#">Создать</a>
                                        <a href="#">Мои</a>
                                        <a href="#">Команды</a>
                                    </div>
                                </li>
                              </ul>
                        </nav>
                  </div>

                  <form method="POST" class="reminder">
                        <div>
                              <p>О чём напомнить</p>
                              <textarea rows="5" cols="70" onkeydown="textAreaHeight(this)" name="text"></textarea>
                        </div>

                        <div class="reminder-info flex" style="align-items: start;">
                              <div class="reminder-col">
                                    <p>С какой регулярностью напоминать</p>
                                    <div style="width: 200px;">
                                          <div class="input-col">
                                                <input type="radio" id="day" name="type" value="day" checked/>
                                                <label for="day">Каждый день</label>
                                          </div>
                                          <div class="input-col">
                                                <input type="radio" id="week" name="type" value="week"/>
                                                <label for="week">Каждую неделю</label>
                                          </div>
                                          <div class="input-col">
                                                <input type="radio" id="month" name="type" value="month"/>
                                                <label for="month">Каждый месяц</label>
                                          </div>
                                          <div class="input-col">
                                                <input type="radio" id="year" name="type" value="year"/>
                                                <label for="year">Каждый год</label>
                                          </div>
                                          <div class="input-col">
                                                <input type="radio" id="one" name="type" value="one"/>
                                                <label for="one">Разовое напоминание</label>
                                          </div>
                                    </div>
                              </div>
                              <div class="reminder-col">
                                    <p>Когда напоминать в первый раз</p>

                                    <div id="calendar" style="padding: 20px;padding-top: 1px;"></div>
                                    <textarea name="date" id="selectedDate" style="display: none;"></textarea>
                              </div>
                              <div class="reminder-col">
                                    <p>В какое время напомнить</p>
                                    
                                    <div id="timePicker">
                                          <h2>Выберите время</h2>
                                          <input type="time" id="selectedTime" onchange="selectTime()">
                                          <textarea name="date" id="selectedTimeTextarea" style="display: none;"></textarea>
                                    </div>
                              </div>
                        </div>
                              
                        <div class="buttons">
                              <button type="submit">Напомнить мне</button>
                              <button>Напомнить команде</button>
                        </div>
                  </form>
            </main>
      </body>

      <script>

            function textAreaHeight(textarea) {
                  if (!textarea._tester) {
                        var ta = textarea.cloneNode();
                        ta.style.position = 'absolute';
                        ta.style.zIndex = -2000000;
                        ta.style.visibility = 'hidden';
                        ta.style.height = '1px';
                        ta.id = '';
                        ta.name = '';
                        textarea.parentNode.appendChild(ta);
                        textarea._tester = ta;
                        textarea._offset = ta.clientHeight - 1;
                  }
                  if (textarea._timer) clearTimeout(textarea._timer);
                  textarea._timer = setTimeout(function () {
                        textarea._tester.style.width = textarea.clientWidth + 'px';
                        textarea._tester.value = textarea.value;
                        textarea.style.height = Math.max((textarea._tester.scrollHeight - textarea._offset), textarea.getAttribute('rows') * 16) + 'px';
                        textarea._timer = false;
                  }, 1);
            }

            function createCalendar(year, month) {
                  var calendar = document.getElementById("calendar");
                  calendar.innerHTML = ""; // Очищаем календарь перед созданием нового

                  var header = document.createElement("h2");
                  header.innerHTML = `${getMonthName(month)} ${year}`;
                  calendar.appendChild(header);

                  var selectYear = createSelect("year", 1970, 2030, year, "changeYear");
                  var selectMonth = createSelect("month", 1, 12, month, "changeMonth");

                  calendar.appendChild(selectYear);
                  calendar.appendChild(selectMonth);

                  var table = document.createElement("table");
                  var daysInMonth = new Date(year, month, 0).getDate();
                  var dayOfWeek = new Date(year, month - 1, 1).getDay();

                  var day = 1;

                  for (var i = 0; i < 6; i++) {
                        var row = table.insertRow();

                        for (var j = 0; j < 7; j++) {
                        var cell = row.insertCell();

                        if (i === 0 && j < dayOfWeek) {
                              // Пустые ячейки до начала месяца
                              continue;
                        }

                        if (day > daysInMonth) {
                              // Заканчиваем создание таблицы, если дни месяца кончились
                              break;
                        }

                        cell.textContent = day;
                        cell.setAttribute("onclick", `selectDate(${year}, ${month}, ${day}, this)`);
                        cell.setAttribute("data-date", `${day}.${month}.${year}`);

                        day++;
                        }
                  }

                  calendar.appendChild(table);
            }

            function createSelect(id, start, end, selected, onchangeFunction) {
                  var select = document.createElement("select");
                  select.id = id;
                  select.onchange = window[onchangeFunction];

                  for (var i = start; i <= end; i++) {
                        var option = document.createElement("option");
                        option.value = i;
                        option.text = i;
                        if (i === selected) {
                        option.selected = true;
                        }
                        select.appendChild(option);
                  }

                  return select;
            }

            function getMonthName(month) {
                  var monthNames = [
                        "Январь", "Февраль", "Март",
                        "Апрель", "Май", "Июнь",
                        "Июль", "Август", "Сентябрь",
                        "Октябрь", "Ноябрь", "Декабрь"
                  ];
                  return monthNames[month - 1];
            }

            function changeYear() {
                  var selectedYear = document.getElementById("year").value;
                  var selectedMonth = document.getElementById("month").value;
                  createCalendar(parseInt(selectedYear), parseInt(selectedMonth));
            }

            function changeMonth() {
                  var selectedYear = document.getElementById("year").value;
                  var selectedMonth = document.getElementById("month").value;
                  createCalendar(parseInt(selectedYear), parseInt(selectedMonth));
            }

            function selectDate(year, month, day, cell) {
                  var selectedDateTextarea = document.getElementById("selectedDate");
                  var selectedDate = `${day}.${month}.${year}`;
                  selectedDateTextarea.value = selectedDate;
                  
                  // Выделяем ячейку
                  var selectedCells = document.querySelectorAll(".selected-cell");
                  for (var i = 0; i < selectedCells.length; i++) {
                        selectedCells[i].classList.remove("selected-cell");
                  }
                  cell.classList.add("selected-cell");
            }

            // Инициализация при загрузке страницы
            var currentYear = new Date().getFullYear();
            var currentMonth = new Date().getMonth() + 1; // Месяцы в JavaScript начинаются с 0

            createCalendar(currentYear, currentMonth);

            
            function selectTime() {
                  var selectedTimeTextarea = document.getElementById("selectedTimeTextarea");
                  var selected_time = document.getElementById("selectedTime").value;
                  selectedTimeTextarea.value = selected_time;
            }

      </script>

</html>
